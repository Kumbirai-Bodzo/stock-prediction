{%extends 'header.html'%}
{% load static %}

{% block body %}
<!-- <h3>{{stock_list}}</h3> -->



<div class="row flex-cente mt-4">

    <div class="col-md-9 m-auto ">
        <ul class="list-group ">
            {%for value in stock_list%}
            <li class="list-group-item hoverable ">
                <span class="float-left h5-responsive">
                    {{value.name}}
                </span>
                <div class="float-right">
                    <a class="btn btn-sm btn-primary shadow-none rounded-0" href="{% url 'predict' value.key%}">
                        View Trained
                        <i class="fas fa-eye fa-2x"></i>
                    </a>
                    <a class="btn btn-sm btn-info shadow-none float-right rounded-0" href="{% url 'train' value.key %}">
                        ReTrain Model

                        <i class="fas fa-running fa-2x"></i>
                    </a>
                </div>

            </li>

            {%empty%}
            <h5>empty list</h5>
            {%endfor%}

        </ul>
    </div>

</div>







{%endblock%}
