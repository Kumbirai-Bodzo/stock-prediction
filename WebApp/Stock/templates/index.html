{%extends 'header.html'%}
{% load static %}

{% block body %}
<h3>{{stock_list}}</h3>

{%for value in stock_list%}
<ul>
    <li>
        <a href="{% url 'predict' value.key%}">
            <h2>{{value.name}}</h2>
        </a>
    </li>
    <li>

        <a href="{% url 'train' value.key %}">
            train
        </a>
    </li>
</ul>



{%empty%}
<h5>empty list</h5>


{%endfor%}


{%endblock%}
